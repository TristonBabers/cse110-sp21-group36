<!-- 
    Team 36 - Code Avengers
    EDITOR PAGE - RECIPE APP 
    Source use: Lab 6 
    This file contains the structure of the editor page which user will do all the edits for their 
    recipe including create, update and delete. 
    There are 5 main sections: navigation; title and image; general info; tools, ingredients 
    and steps; functional buttons. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Code Avenger's Recipe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" 
          href="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/branding/logo.png?raw=true">
    
    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="./assets/styles/recipe_editor.css"> 
    <script src=""></script>
</head>

<body>
    <!-- navigation -->
    <header>
        <nav class="nav-bar">
            <div class="nav-logo">
                <a href="./recipe_manager.html" class="nav-logo">
                    <img 
                        src="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/branding/logo.png?raw=true" 
                        width="150"
                        height="100"
                        alt="go to homepage via logo">
                </a> 
            </div>
            <div class="navigation-button">
                <!-- button for dropdown list of pages -->
                <a href="./recipe_manager.html">
                    <button type="button" class="nav-button">
                        Home
                    </button>
                </a>
            </div>    
        </nav>
    </header>
    <!-- end navigation -->

    <main>
        <!-- form to add info for a new recipe -->
        <form id="new-recipe">
            <!-- title and image -->
            <fieldset class="title-img">
                <legend>Title and Image:</legend>
                <div class="title">
                    <label for="title">Recipe Name:
                        <input type="text" id="title" name="title" required>
                    </label>
                </div>

                <!-- drop down the image locally instead of pasting the link of the image -->
                <div class="example-image">
                    <!-- place to drag and drop image -->
                    <div id="imageHolder">
                        <h2>Drag Image Here</h2>
                        <h3>Or</h3> 
                        <button class="browse-image">Browse File</button> 
                        <!-- store the image file to localStorage -->
                        <input type="file" hidden id="imageInput"/>
                    </div>
                    
                    <!-- name of the image file -->
                    <div id="imageName"></div>
                </div>
              </fieldset>
        
            <!-- difficulty, time, meal type, note -->
            <fieldset class="general-info">
                <legend>General Info:</legend>
                <div class="difficulty">
                    <label for="difficulty">
                        Difficulty:
                        <input type="text" id="difficulty" name="difficulty" required>
                    </label>
                </div>

                <div class="time">
                    <label for="time">
                        Estimated Time:
                        <input type="text" id="time" name="time" required>
                    </label>
                </div>

                <div class="meal-tag">
                    <label for="meal-type">
                        <p>Meal Type:</p>
                        <select>
                            <option value="options">Choose options</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="brunch">Snack</option>
                            <option value="custom">Custom...</option>
                          </select>
                    </label>
                </div>

                <div class="note">
                    <label for="note">
                        <p>Note:</p>
                        <textarea id="note" name="note" cols="38" rows="3"></textarea>
                      </label>
                </div>
    
            </fieldset>
            
            <!-- tools, ingredients, steps -->
            <!-- creates multiple inputs line and a button to add extra if needed -->
            <fieldset class="tool-ingredient-step">
                <legend>Tools, Ingredients and Steps:</legend>
                <div class="tools">
                    <label for="tools">
                        <p>Tools:</p>
                        <div id="toolLine">
                            <input type="text" id="tools"required>
                            <input type="text" id="tools"required>
                            <input type="text" id="tools"required>
                        </div>
                        <br>
                        <!-- add new line button -->
                        <button class="new-line-btn">Add line</button> 
                    </label>
                </div>
                <div class="ingredients">
                    <label for="ingredients">
                        <p>Ingredients:</p>
                        <div id="ingredientLine">
                            <input type="text" id="ingredients"required>
                            <input type="text" id="ingredients"required>
                            <input type="text" id="ingredients"required>
                        </div>
                        <br>
                        <!-- add new line button -->
                        <button class="new-line-btn">Add line</button> 
                    </label>
                </div>
                <div class="steps">
                    <label for="steps">
                        <p>Steps:</p>
                        <div id="stepLine">
                            <input type="text" id="steps"required>
                            <input type="text" id="steps"required>
                            <input type="text" id="steps"required>
                        </div>
                        <br>
                        <!-- add new line button -->
                        <button class="new-line-btn">Add line</button> 
                    </label>
                </div>
            </fieldset>
        </form>
        <!-- end form -->
        <br>
        <!-- functional buttons -->
        <div class="func-buttons">
            <a href="./recipe_viewer.html">
                <button type="submit" class="save-recipe">
                    Save Recipe
                </button>
            </a>
            <button type="button" class="discard-change">Discard Changes</button>
            <button type="button" class="delete-recipe">Delete Recipe</button>
        </div>
        <!-- end buttons -->
    </main>
    <footer>
        <p>Team 36 Code Avengers @ CSE110 Fall 2022</p>
    </footer>
</body>
</html>
