name: CI for Main Branch

# Triggers the workflow on push or pull request events but only for the "main" branch
on:
  push:
    branches:
      - main
      - Live-Deployment
      - 'source/**'
    
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
  lint:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # This Lints the Code for Style Errors (Uses GitHub's Super Linter)
      - name: Super-Linter
        uses: github/super-linter@v4.9.7
        env:
          #################
          # Rules by tags #
          #################
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          LINTER_RULES_PATH: /source/
          VALIDATE_CSS: true
          VALIDATE_JAVASCRIPT_ES: true
                    
          blank_lines: false            # Error on blank lines
          VERBOSE: debug                # Should show less
          SUPPRESS_POSSUM: true         # No more Mouse ASCII
          
          #################
          # Rules by IDs #
          #################
          MD004: false                  # Unordered list style
          MD029: false                  # Ordered list item prefix
          MD033: false                  # Allow inline HTML
          MD036: false                  # Emphasis used instead of a heading
